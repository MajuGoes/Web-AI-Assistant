<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="card">
            <h1>Web AI Assistant</h1>

            <!-- configuração da api -->
            <div class="config-section">
                <div class="input-group api-key-group">
                    <label for="apiKey">🔑 API Key:</label>
                    <div class="api-key-wrapper">
                        <input type="password" id="apiKey" placeholder="Insira sua chave da API">
                        <div class="validate-icon" id="validateIcon" title="Clique para validar API Key">🔍</div>
                    </div>
                    <div class="api-status" id="apiStatus" style="display: none;">
                        <span id="apiStatusIcon"></span>
                        <span id="apiStatusText"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="modelSelect">🧠 Modelo de IA:</label>
                    <select id="modelSelect">
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>        
                        <option value="gemini-2.5-pro-latest">Gemini 2.5 Pro</option>
                    </select>
                </div>
            </div>

            <!-- recado de o sistema só funcionar com API Key Gemini de pobre -->
            <div class="info-system">
                💡 <strong>Dica:</strong> Para usar a aplicação, obtenha a chave gratuita em 
                <a href="https://aistudio.google.com/apikey" target="_blank">aistudio.google.com</a>
            </div>

            <!-- pergunta -->
            <div class="question-section">
                <div class="input-group">
                    <label for="questionInput">💬 Sua pergunta:</label>
                    <textarea id="questionInput" rows="4" placeholder="Digite sua pergunta..."></textarea>
                    <div class="character-counter">
                        <span id="characterCount">0</span> caracteres
                    </div>
                </div>

                <div class="question-controls">
                    <button id="askButton" type="button">Perguntar</button>
                    <button id="clearButton" type="button">🗑️ Nova Pergunta</button>
                </div>
            </div>

            <!--  carregamento e mensagens de erro -->
            <div class="loading" id="loadingDiv" style="display: none;">
                <div class="spinner"></div>
                <span>Processando sua pergunta... 🦆</span>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- respostas -->
            <div class="response-section" id="responseSection" style="display: none;">
                <div class="question-display">
                    <h3>📝 Sua pergunta:</h3>
                    <p id="displayedQuestion"></p>
                </div>

                <div class="response-content">
                    <h3>Resposta:</h3>
                    <pre id="responseContent" class="response-content"></pre>
                </div>

                <div class="response-actions">
                    <button id="copyButton" class="action-response">📋 Copiar Resposta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
